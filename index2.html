<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv=""X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My First Web Page</title>
    </head>
    <body>
        <!-- hn 태그 : 제목, 주제와 같은 성격의 텍스트 h1~h6-->
        <h1>h1 tag</h1>
        <h2>h2 tag</h2>
        <h3>h3 tag</h3>
        <h4>h4 tag</h4>
        <!--p 태그 : 단락(문단, 문장)을 나타낼때 사용하는 태그-->
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        <p>Lorem ipsum dolor, <br>sit amet consectetur adipisicing elit.</p>
        <!--br 태그 : 줄바꿈을 하기 위해서 사용하는 태그-->
        <!--blockquote: 인용문을 나타낼때 사용하는 태그-->
        <blockquote cite="">http://127.0.0.1:5500/index2.html</blockquote>
        <!--ins : 어떠한 내용을 새롭게 삽입할 때 사용하는 태그, del: 어떠한 내용을 삭제할 때 사용하는 태그-->
        <ins>새롭게 삽입(추가)되는 내용</ins><br>
        <del>기존에 있었지만 삭제되는 내용</del>
        <!--sub, sup--><!--sub 아래 첨자, sup 윗 첨자 -->
        <p>공기의 원소 기호는 H<sub>2</sub>0 입니다.</p>
        <p>4<sup>2</sup>dms 16입니다.</p>
        <!--div, span : 그룹을 짓기 위해 사용하는 태그-->
        <div class="movie">
            <h2>영화 소개</h2>
            <p>영화 소개 하는 페이지</p>
        </div>

        <div class="tv">
            <h3>TV 소개</h3>
            <p>TV 프로그램 소개</p>
        </div>
    </body>
</html>
