<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"  />
        <meta http-equiv="X-UA Compatible" content="IE=edge"    />
        <meta name=""viewport" content="width=device-width, initial-scale=1.0"  />
        <title>폼(form)</title>
    </head>
    <body>
        <form action="" method="">
            <label>아이디:</label><input type="text">
            <input type="password">
            <input type="file">
            <!--p85쪽 type 속성값 확인, ctrl+Space로 확인할 수 있음.-->
            <!--input type="(Ctrl+space)"-->
            <br>
            <label for="id"> 아이디:<input type="text" id="id" /></label>
            <label>아이디:<input type=text" /> </label>
            <br>
            <fieldset>
                <legend>기본 정보</legend>
                <label for="id"> 아이디:<input type="text" id="id" /></label>
                <label for="pw">비밀번호:<input type="password" id="pw" /></label>
            </fieldset>
            <fieldset>
                <legend>옵션 정보</legend>
                <label for="id"> 가족관계:<input type="text" /></label>
                <label for="pw">생년월일:<input type="text" /></label>
            </fieldset>
            <br>
            <textarea></textarea> <!--여러줄-->
            <br>
            <select>   <!--size=multiple, size=2-->
                <optgroup label="성별">
                <option value="male">남</option>
                <option value="female"selected>여</option>  <!--selected : 특정 옵션 태그 먼저 노출-->
                </optgroup>
            </select>
            <button>안녕</button>
            <button disabled>못누름</button>
            <input type="text" readonly />
            <input type="text" maxlength="2"    />  <!--글자수제한-->
            <input type="checkbox" checked  />  <!--체크박스-->
            <input type="text" maxlength="3" placeholder="아이디"   />
        </form>
    </body>
</html>
